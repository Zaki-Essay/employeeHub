spring.application.name=employeeHubApi

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/employeehub
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=employeeHubSecretKey123456789012345678901234567890employeeHubSecretKey123456789012345678901234567890
jwt.expiration=86400000

# Server
server.port=8080
server.servlet.context-path=/api

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.me.gaga.employeehubapi=DEBUG
