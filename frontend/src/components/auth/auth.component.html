<div class="min-h-screen flex items-center justify-center bg-background dark:bg-zinc-900 p-4">
  <div class="w-full max-w-md space-y-8 animate-fade-in">
    <div class="text-center">
        <img src="assets/images/logo.png" alt="EmployeeHub Logo" class="h-32 mx-auto h-12 w-auto text-primary" />
      <h2 class="mt-6 text-3xl font-bold tracking-tight text-foreground dark:text-white">
        @if (formType() === 'login') {
          Sign in to your account
        } @else {
          Create a new account
        }
      </h2>
    </div>

    <div class="bg-white dark:bg-zinc-800 p-8 rounded-2xl shadow-soft">
      <form class="space-y-6" (ngSubmit)="submitForm()">
        @if (formType() === 'register') {
          <div>
            <label for="fullName" class="block text-sm font-medium text-muted">Full Name</label>
            <div class="mt-1">
              <input id="fullName" name="fullName" type="text" autocomplete="name" required class="w-full bg-background dark:bg-zinc-700 border border-border dark:border-zinc-600 rounded-lg p-3 text-foreground dark:text-white focus:outline-none focus:ring-2 focus:ring-primary"
                [ngModel]="fullName()" (ngModelChange)="fullName.set($event)">
            </div>
          </div>
        }

        <div>
          <label for="email" class="block text-sm font-medium text-muted">Email address</label>
          <div class="mt-1">
            <input id="email" name="email" type="email" autocomplete="email" required class="w-full bg-background dark:bg-zinc-700 border border-border dark:border-zinc-600 rounded-lg p-3 text-foreground dark:text-white focus:outline-none focus:ring-2 focus:ring-primary"
              [ngModel]="email()" (ngModelChange)="email.set($event)">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-muted">Password</label>
          <div class="mt-1">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full bg-background dark:bg-zinc-700 border border-border dark:border-zinc-600 rounded-lg p-3 text-foreground dark:text-white focus:outline-none focus:ring-2 focus:ring-primary"
              [ngModel]="password()" (ngModelChange)="password.set($event)">
          </div>
        </div>
        
        @if (errorMessage()) {
            <p class="text-sm text-error text-center">{{ errorMessage() }}</p>
        }

        <div>
          <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-focus focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-focus focus:ring-offset-background dark:focus:ring-offset-zinc-800">
            @if (formType() === 'login') {
              Sign in
            } @else {
              Create Account
            }
          </button>
        </div>
      </form>
    </div>

    <p class="mt-6 text-center text-sm text-muted">
      @if (formType() === 'login') {
        <span>Don't have an account?</span>
        <button (click)="switchForm('register')" class="font-medium text-primary hover:text-primary-focus focus:outline-none">
          Sign up
        </button>
      } @else {
        <span>Already have an account?</span>
        <button (click)="switchForm('login')" class="font-medium text-primary hover:text-primary-focus focus:outline-none">
          Sign in
        </button>
      }
    </p>
  </div>
</div>
